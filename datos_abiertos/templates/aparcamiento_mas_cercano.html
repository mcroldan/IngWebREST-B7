<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script >
    var map = L.map('map').setView({lon: -4.43218, lat: 36.71408}, 15);

    var point = JSON.parse("{{ point }}");
    var source = JSON.parse("{{ source }}");

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    L.control.scale({imperial: true, metric: true}).addTo(map);

    var parkingIcon = new L.icon({
        iconUrl:
          "http://medifutur.com/wp-content/uploads/2015/08/parking-icono1.png",
        
        iconSize: [32, 32],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

    var marker = L.marker([point[1], point[0]], {icon: parkingIcon}).addTo(map);

    var marker = L.marker([source[1], source[0]]).addTo(map);

    </script>
  </body>
</html>
